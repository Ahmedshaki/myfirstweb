<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web</title>
    
    <style>
        .fff{
            background-image: url(back.jpg);
           height: 590px;
           
        }
        h1{
            font-size: 50px;
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p{
            color: antiquewhite;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
        .ail{
            padding: 15px 40px 15px 40px;
            border: none;
            background-color: black;
            border-radius: 10px;
            color: azure;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
       .bo{
        padding: 20px 104px 20px 104px;
        background-image: linear-gradient(to right,cyan,black);
        border-radius: 30px;
        border: none;
        font-size: larger;
        font-weight: 700;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: azure;
        
       }
       .center{
           text-align: center;
       }
       hr{
           border-color: aqua;
       }
       .mini{
           background-color: black;
           color: whitesmoke;
           border: none;
           margin: 15px;
           padding: 10px;
           font-size: 25px;
            font-weight: 700;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
       }
       .mini:hover{
           background-image: linear-gradient(to right,grey,rgb(28, 80, 104));
           transition-duration: 0.3s;
           border-radius: 15px;
       }
       



    </style>
</head>

<body class="fff">
    

    <div>
        <button class="mini">HOME</button>
        <button class="mini">ABOUT</button>
        <button class="mini">CONTACT</button>
        
    </div><hr>
    <form>
        <div class="center">
            <h1>Login to Your Account</h1>
            <p>Please enter the details in the site carefully, so that you can access the site </p><br/>
            <input class="ail" type="email" placeholder="Enter Email ID" required><br/><br/>
            <input class="ail"  type="password" placeholder="Enter Password" required><br/><br/>
            <button class="bo">LOGIN</button>
            <p>Forgot password</p>
        
    </form>
    
</body>
</html>
